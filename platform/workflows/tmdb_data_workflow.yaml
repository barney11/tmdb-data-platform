imports:
  - name: google.cloud.functions
      version: latest

main:
  steps:
    - invoke-data-extraction:
        call: google.cloud.functions.call
        args:
          function: 'extract_data_function'

    - invoke-data-migration:
        call: google.cloud.functions.call
        args:
          function: 'migrate_data_function'

    - invoke-data-transformation:
        call: google.cloud.functions.call
        args:
          function: 'transform_data_function'
