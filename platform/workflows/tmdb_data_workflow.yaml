main:
  steps:
    - name: 'invoke-data-extraction'
      call: google.cloud.functions.call
      args:
        function: 'extract_data_function'

    - name: 'invoke-data-migration'
      call: google.cloud.functions.call
      args:
        function: 'migrate_data_function'

    - name: 'invoke-data-transformation'
      call: google.cloud.functions.call
      args:
        function: 'transform_data_function'
